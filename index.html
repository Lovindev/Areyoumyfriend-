<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just a Simple Question üòá</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 1;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: red;
      font-size: 24px;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Are you gay? üè≥Ô∏è‚Äçüåà</h1>
    <button onclick="showYes()">Yes</button>
    <button onclick="showNo()">No</button>
    <div id="result"></div>
  </div>

  <div id="overlay">
    <div id="panicText">System Breach Detected.<br>Shutting down in 3... 2... 1...</div>
  </div>

  <script>
    function showYes() {
      document.getElementById("result").innerText = "That's totally fine! üåà Love wins! üíñ";
    }

    function showNo() {
      document.querySelector('.container').style.display = 'none';
      const overlay = document.getElementById("overlay");
      overlay.style.display = "flex";

      let count = 3;
      const interval = setInterval(() => {
        if (count > 0) {
          document.getElementById("panicText").innerHTML = `System Breach Detected.<br>Shutting down in ${count}...`;
          count--;
        } else {
          document.getElementById("panicText").innerHTML = `‚ö†Ô∏è Device Locked.<br>IP sent to server.<br>Contact Administrator.`;
          clearInterval(interval);
        }
      }, 1000);

      // Block back navigation
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
        history.go(1);
      };
    }
  </script>
</body>
</html>
